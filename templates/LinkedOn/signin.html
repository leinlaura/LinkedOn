{% extends 'LinkedOn/base.html' %}
{% load staticfiles %}

{% block head_block %}
    <link rel="stylesheet" href="{% static "css/signin.css" %}">
{% endblock %}

{% block title_block %}
    Sign In
{% endblock %}

{% block body_block %}
    <!-- code taken from https://startbootstrap.com/snippets/login and modified-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form id="login_form" method="post" action="{% url 'LinkedOn:signin' %}" class="form-signin">
                            {% csrf_token %}
                            <div class="form-label-group">
                                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" value="submit" type="submit">Sign in</button>
                            <hr class="my-4">
                        </form>
                        <h5> Don't have an account yet? </h5>
                        <a type="button" class="btn btn-primary" href="{% url 'LinkedOn:signup' %}">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
