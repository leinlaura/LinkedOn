<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head lang="en">
		<!--Required meta tags-->
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">
		
		<!--Bootstrap CS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		
		<link rel="stylesheet" href="{% static "css/signup.css" %}">
		<!---->
		<link rel="stylesheet" href="{% static "css/index.css" %}">
		
		<title>
            LinkedOn- Sign In
        </title>
		
    </head>
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand px-5" href="{% url 'LinkedOn:index' %}" >LinkedOn</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">About Us </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" id="navbarDropdownMenuLink" aria-labelledby="navbarDropdownMenuLink">
			<a class="dropdown-item" href="#">
			<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			</form>
			</a>
          <a class="dropdown-item" href="#">Profiles</a>
          <a class="dropdown-item" href="#">Job Listings</a>
        </div>
      </li>
		<a type="button" id="signin" href="{% url 'LinkedOn:signin' %}" class="btn btn-light">Sign In</a>  
		<a type="button" id="signup" href="{% url 'LinkedOn:signup' %}" class="btn btn-primary">Sign Up</a>
			</ul>
		</div>
	</nav>
	
	
	<form>
	<div class="row">
		<div class="col-md-4" id="left">
		<h1> Don't have an account? </h1>
		<h2> Register here! </h2>
		<h4> Select whether you are looking for a job or looking to hire and then provide as much detail as you are comfortable with! </h4>
		</div>
	
	<div class="col-md-4" id="middle">
			<textarea class="form-control"  placeholder="First Name" rows="1"></textarea>
			</br>
			<textarea class="form-control" placeholder="Last Name" rows="1" ></textarea>
			</br>
			<input type="email" class="form-control" placeholder="name@example.com">
			</br>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password">
			</br>
			<textarea class="form-control" placeholder="Portfolio/ Website" rows="1" ></textarea>
			</br>
			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
			  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
			  <label class="btn btn-outline-primary" for="btnradio1">Job Seeker</label>

			  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
			  <label class="btn btn-outline-primary" for="btnradio2">Employer</label>
			</div>			
	</div>
	
	<div class="col-md-4" id="right">
		<textarea class="form-control" placeholder="Describe yourself in three sentences!" rows="5" ></textarea>
		</br>
		<textarea class="form-control" placeholder="Who are what are you looking for? Go into detail here!" rows="10" ></textarea>
		</br>
		<input class="form-control form-control-sm" id="formFileSm" type="file">
		</br>
		<button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Submit</button>
	</div>
	
	</div>
	<form>
	
	
	
	
	<!--Required JQuery, Ajax, JavaScript-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
